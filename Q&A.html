<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Questions & Answers</title>
    <link rel="stylesheet" href="Q&A.css">
</head>
<body>
    <div class="in"></div>
    <div class="score-container"><span class="score">0</span></div>
    <div class="overlay">
        <div class="time"> You have
            <span class="minutes">3</span>:<span class="seconds">0</span><span class="second">0</span> min(s) left
        </div>
        <div class="button">
            <button class="start">Start</button>
        </div>
    </div>


    <div class="container">
        <div class="question-no">1. What is the capital of France?</div>
        <div class="A">
            <div class="options option-A">A. Paris</div>
        </div>
        <div class="B">
            <div class="options option-B">B. Marseille</div>
        </div>
        <div class="C">
            <div class="options option-C">C. Lyon</div>
        </div>
        <div class="D">
            <div class="options option-D">D. Monaco</div>
        </div>




        <div class="submit-container ">
            <img src="icons/chevron-left-solid.svg" class="back">
            <button class="submit">Submit</button>
            <img src="icons/chevron-right-solid.svg" class="forward">
        </div>



        <div class="page-no">1/20</div>
        <div class="answer"></div>
        <div class="calc"></div>
    </div>

    


    <script src="Q&A.js"></script>
</body>
</html>
